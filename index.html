<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="card">
        <h1>Tip Calculator</h1>
        <form action="">
          <input type="text" placeholder="Bill Amount" class="bill-amount" />
          <input type="text" placeholder="Tip %" class="tip" />
          <select name="Currency" id="" class="drop-down">
            <option value="inr">&#8377;</option>

            <option value="usd">&#36;</option>
            <option value="eur">&#8364;</option>
          </select>
          <input type="text" placeholder="Number Of Persons" class="persons" />
          <button class="calculate-tip-btn">Calculate Tip</button>
          <button class="reset">Reset</button>
        </form>
        <div class="result-container">
          <p>Tip: <span>RXX.XX</span></p>
          <p>Total:RXX:XX</p>
        </div>
        <p>Per Person:RXX.XX</p>

        <script src="./app.js"></script>
      </div>
    </div>
  </body>
</html>
