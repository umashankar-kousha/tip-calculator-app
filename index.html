<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="card">
        <h1>Tip Calculator</h1>
        <form action="" id="form">
          <div id="billAmountContainer">
            <input
              type="text"
              placeholder="Bill Amount"
              class="bill-amount"
              id="billAmount"
            />
          </div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: self-start;
              align-self: center;
              width: 95%;
            "
          >
            <div id="tipContainer">
              <input
                type="text"
                placeholder="Tip %"
                class="tip"
                id="tipPercentage"
              />
            </div>
            <select name="Currency" id="currency" class="drop-down">
              <option value="&#8377;">&#8377;</option>

              <option value="&#36;">&#36;</option>
              <option value="&#8364;">&#8364;</option>
            </select>
          </div>
          <div id="numberOfpersonsContainer">
            <input
              type="text"
              placeholder="Number Of Persons"
              class="persons"
              id="numberOfPersons"
            />
          </div>
          <div>
            <button
              class="calculate-tip-btn"
              id="calculateTipBtn"
              type="submit"
            >
              Calculate Tip
            </button>
            <button class="reset" id="resetBtn" type="reset">Reset</button>
          </div>
        </form>
        <div class="result-container">
          <p>Tip: <span id="tip">XX.XX</span></p>
          <p>Total: <span id="total">XX:XX</span></p>
        </div>
        <p>Per Person: <span id="perPerson">XX.XX</span></p>

        <script src="./app.js"></script>
      </div>
    </div>
  </body>
</html>
